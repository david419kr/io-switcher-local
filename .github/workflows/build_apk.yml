name: Build Flutter APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install Android SDK packages
        run: |
          sudo mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          sudo chown -R $USER $ANDROID_SDK_ROOT
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses || true
          sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-36" "build-tools;36.0.0" "cmdline-tools;latest" "platforms;android-33"
        env:
          ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle-wrapper.properties') }}

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Cache Pub
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}

      - name: Install dependencies
        working-directory: android/flutter_app
        run: flutter pub get

      - name: Upgrade dependencies to latest compatible versions
        working-directory: android/flutter_app
        run: |
          flutter pub upgrade
          flutter pub get

      - name: Ensure Android project files (create if missing, migrate embedding)
        working-directory: android/flutter_app
        run: flutter create .

      - name: Build debug APK
        working-directory: android/flutter_app
        run: flutter build apk --debug --no-sound-null-safety

      - name: Build release APK
        working-directory: android/flutter_app
        run: flutter build apk --release --no-sound-null-safety

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flutter-apks
          path: |
            android/flutter_app/build/app/outputs/flutter-apk/app-debug.apk
            android/flutter_app/build/app/outputs/flutter-apk/app-release.apk
